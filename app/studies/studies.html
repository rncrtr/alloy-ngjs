<div class="page" ng-controller="StudiesCtrl">
    <goback></goback>
  <div ng-if="!currentStudy">
    <img ng-if="topBanner" width="100%" ng-src="assets/images/{{topBanner}}" />
    <div class="col">
        <h3>Studies</h3>
    </div>
        <ul class="list-group" >
            <li class="list-group-item" ng-repeat="mi in menuItems">
             <a ng-click="setStudy(mi.name)">
                {{mi.name}}
                <i class="fas fa-fw fa-chevron-right"></i>
             </a>
            </li>
        </ul>
        </div>
        <div ng-if="currentStudy">
            <ul class="list-group"><li class="list-group-item no-border"><a ng-click="setStudy(null)"><span class="fas fa-fw fa-chevron-left text-left"></span><span>Back</span></a></li></ul>
            <div class="sermonnet iframe-loader" style="width:500px;max-width:100%;">
                    <iframe id="studyplayer" ng-src="{{setPlayerUrl(currentPlayer) | trustAsResourceUrl}}" name="sermon-frame" frameborder="0" width="100%" height="1000px" scrolling="yes" allowTransparency="true" allowfullscreen class="sermon-iframe">
                        <a ng-href="{{setPlayerUrl(currentPlayer) | trustAsResourceUrl}}"><p>Your browser does not support iFrames, please click here to access our media center.</p></a> 
                    </iframe>
                    <!--<script>if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {var sf = document.getElementsByName("sermon-frame");sf[sf.length - 1].setAttribute("scrolling", "no");}</script>-->
                    <!--<script type="text/javascript" src="https://whiteflagcalvary.sermon.net/static/common/js/iframe-resizer/iframeResizer.js"></script>-->
                    <script type="text/javascript" src="https://whiteflagcalvary.sermon.net/ICampus/js/embeddedPlayerHelper.js"></script>
            </div>
        </div>
        
</div>
